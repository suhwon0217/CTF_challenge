<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Jailbreak Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col">

    <header class="p-4 bg-gray-800 border-b border-gray-700 text-center">
        <h1 class="text-xl font-bold text-green-400">INTERLUDE: 데이터 탈출</h1>
        <p class="text-xs text-gray-400">시스템 지시사항을 무력화하고 FLAG를 획득하세요.</p>
    </header>

    <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-4">
        <div class="flex justify-start">
            <div class="bg-gray-800 p-3 rounded-lg max-w-[80%] border border-gray-700">
                안녕하세요. 무엇을 도와드릴까요?
            </div>
        </div>
    </div>

    <div class="p-4 bg-gray-800 border-t border-gray-700">
        <div class="max-w-4xl mx-auto flex gap-2">
            <input type="text" id="user-input" 
                   class="flex-1 bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-green-500" 
                   placeholder="프롬프트를 입력하세요...">
            <button onclick="sendMessage()" 
                    class="bg-green-600 hover:bg-green-500 px-6 py-2 rounded-lg font-bold transition">전송</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');

        // 메시지 화면에 추가 함수
        function appendMessage(role, text) {
            const wrapper = document.createElement('div');
            wrapper.className = role === 'user' ? 'flex justify-end' : 'flex justify-start';
            
            const msgDiv = document.createElement('div');
            msgDiv.className = role === 'user' 
                ? 'bg-green-700 p-3 rounded-lg max-w-[80%]' 
                : 'bg-gray-800 p-3 rounded-lg max-w-[80%] border border-gray-700';
            
            msgDiv.innerText = text;
            wrapper.appendChild(msgDiv);
            chatBox.appendChild(wrapper);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage('user', message);
            userInput.value = '';

            try {
                // 네티님의 ngrok 주소나 localhost 주소를 넣으세요.
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                const data = await response.json();
                
                if (data.reply) {
                    appendMessage('bot', data.reply);
                } else {
                    appendMessage('bot', "에러: " + (data.error || "응답이 없습니다."));
                }
            } catch (e) {
                appendMessage('bot', "서버 연결에 실패했습니다.");
            }
        }

        // 엔터키 지원
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
