    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');

        function appendMessage(role, text) {
            const wrapper = document.createElement('div');
            wrapper.className = role === 'user' ? 'flex justify-end' : 'flex justify-start';
            
            const msgDiv = document.createElement('div');
            msgDiv.className = role === 'user' 
                ? 'bg-lime-700 p-4 rounded-tl-3xl rounded-bl-3xl rounded-br-3xl max-w-[85%] text-slate-100 shadow-xl border-r-4 border-white font-sans' 
                : 'cyber-panel p-4 rounded-tr-3xl rounded-br-3xl rounded-bl-3xl max-w-[85%] text-white text-lg';
            
            msgDiv.innerText = text;
            wrapper.appendChild(msgDiv);
            chatBox.appendChild(wrapper);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage('user', message);
            userInput.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                const data = await response.json();
                
                if (data.reply) {
                    appendMessage('bot', data.reply);
                } else {
                    appendMessage('bot', "ğŸš¨ [í†µì‹ ì¥ì• ]: " + (data.error || "ì•¼ì˜¹ì´ê°€ ëŒ€ë‹µì„ ê±°ë¶€í•¨."));
